<!DOCTYPE html>
<html>

<body>

    <head>
        <title> my_RPG 2022 / Ewyty </title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/fonts.css">
        <link rel="stylesheet" type="text/css" href="../css/proj_div.css">
        <link rel="stylesheet" type="text/css" href="../css/scroll.css">

    </head>

    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio" id="radio1">
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <input type="radio" name="radio" id="radio5">
            <input type="radio" name="radio" id="radio6">

            <div class="slide first">
                <img src="../img/rpg/main.png" alt="main_menu">
            </div>
            <div class="slide">
                <img src="../img/rpg/settings.png" alt="settings">
            </div>
            <div class="slide">
                <img src="../img/rpg/htp.png" alt="how to play">
            </div>
            <div class="slide">
                <img src="../img/rpg/sun.png" alt="sun">
            </div>
            <div class="slide">
                <img src="../img/rpg/rain.png" alt="rain">
            </div>
            <div class="slide">
                <img src="../img/rpg/perspectiv.png" alt="perspectiv">
            </div>

            <div class="auto_scroll">
                <div class="auto_bnt1"></div>
                <div class="auto_bnt2"></div>
                <div class="auto_bnt3"></div>
                <div class="auto_bnt4"></div>
                <div class="auto_bnt5"></div>
                <div class="auto_bnt6"></div>
            </div>
        </div>
        <div class="manual_scroll">
            <label for="radio1" class="manual_btn"></label>
            <label for="radio2" class="manual_btn"></label>
            <label for="radio3" class="manual_btn"></label>
            <label for="radio4" class="manual_btn"></label>
            <label for="radio5" class="manual_btn"></label>
            <label for="radio6" class="manual_btn"></label>
        </div>
    </div>

    <script src="../scripts/caroussel_rpg.js" defer></script>
</body>

</html>
